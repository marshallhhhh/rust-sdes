<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDES WASM Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&display=swap">
</head>
<body>
    <h1>SDES Encrypt/Decrypt</h1>
    <div class="grid">
        <div><label for="key">10-bit Key:</label></div>
        <div></div>
        <div></div>
        <div><input type="text" id="key" maxlength="10" value="0101111001"></div>
        <div><button id="randomKeyBtn">Random</button></div>
        <div></div>

        <div><label for="plaintext">8-bit Plaintext:</label></div>
        <div></div>
        <div></div>
        <div><input type="text" id="plaintext" maxlength="8" value="10011010"></div>
        <div><button id="encryptBtn">Encrypt</button></div>
        <div><span id="encryptResult" class="result"></span></div>

        <div><label for="ciphertext">8-bit Ciphertext:</label></div>
        <div></div>
        <div></div>
        <div><input type="text" id="ciphertext" maxlength="8" value=""></div>
        <div><button id="decryptBtn">Decrypt</button></div>
        <div><span id="decryptResult" class="result"></span></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
